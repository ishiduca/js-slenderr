<!doctype html>
<head>
<meta charset="utf-8" />
<title>Slenderr.define example</title>
<script src="../lib/slenderr.js"></script>
<script src="./log.js"></script>
<script src="./model.js"></script>
</head>
<body>

<h1>Account</h1>
<p>create your account.
   account require &quot;user name&quot;
   and &quot;password&quot;</p>

<form action="javascript:void(0)">
    <h2>Register</h2>
    <dl>
        <dt><h3>user name</h3></dt>
        <dd><input type="text"
                id="user_name"
        /></dd>
        <dt><h3>password</h3></dt>
        <dd><input type="password"
                id="password"
        /></dd>
        <div><button type="submit">register</button></div>
    </dl>
</form>

<p id="result"></p>

<script>
;(function (global) {
'use strict'

var d = document
var v = {
    user_name: d.querySelector('#user_name')
  , password:  d.querySelector('#password')
  , result:    d.querySelector('#result')
}

v.writeResult = function (str) {
    try {
        v.result.textContent = String(str)
    } catch (err) {
        console.log(err)
    }
}

document.querySelectorAll('form')[0].onsubmit = function (ev) {
    m.register.submit({
        user_name: v.user_name.value
      , password:  v.password.value
    })
}

m.register.write = v.writeResult

v.user_name.focus()

})(this)
</script>
</body>
